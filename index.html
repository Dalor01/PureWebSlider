<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Pureweb slider</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="categorySlider" class="slider">
        <div class="slider__viewport">
          <ul class="slider__slides slide-list js-slide-list" style ="left: -100%"> 
            <li class="slide-list__item js-slide-list-item" data-slide-index="0">
              <img class="slide-list__image" src="img/1.jpeg">
            </li>
            <li class="slide-list__item js-slide-list-item" data-slide-index="1">
              <img class="slide-list__image" src="img/2.jpeg">
            </li>
            <li class="slide-list__item js-slide-list-item" data-slide-index="2">
              <img class="slide-list__image" src="img/3.jpeg">
            </li>
            <li class="slide-list__item js-slide-list-item" data-slide-index="3">
              <img class="slide-list__image" src="img/4.jpeg">
            </li>
            <li class="slide-list__item js-slide-list-item" data-slide-index="4">
              <img class="slide-list__image" src="img/5.jpeg">
            </li>
             <li class="slide-list__item js-slide-list-item" data-slide-index="5">
              <img class="slide-list__image" src="img/6.jpeg">
            </li>
            <li class="slide-list__item js-slide-list-item" data-slide-index="6">
              <img class="slide-list__image" src="img/7.jpeg">
            </li>
            <li class="slide-list__item js-slide-list-item" data-slide-index="7">
              <img class="slide-list__image" src="img/8.jpeg">
            </li>
            <li class="slide-list__item js-slide-list-item" data-slide-index="8">
              <img class="slide-list__image" src="img/9.jpeg">
            </li>
            <li class="slide-list__item js-slide-list-item" data-slide-index="9">
              <img class="slide-list__image" src="img/10.jpeg">
            </li>
          </ul>
        </div>
        <div class="slider__controls">
          <button type="button" data-direction="prev" class="js-arrow-button slider__button slider__button--prev "><</button>
          <button type="button" data-direction="next" class="js-arrow-button slider__button slider__button--next">></button>
            <div class="slider-pager">
              <button class="slider-pager__item js-pager-item" type="button" data-slide-index="0"></button>
              <button class="slider-pager__item js-pager-item" type="button" data-slide-index="1"></button>
              <button class="slider-pager__item js-pager-item" type="button" data-slide-index="2"></button>
              <button class="slider-pager__item js-pager-item" type="button" data-slide-index="3"></button>
              <button class="slider-pager__item js-pager-item" type="button" data-slide-index="4"></button>
              <button class="slider-pager__item js-pager-item" type="button" data-slide-index="5"></button>
              <button class="slider-pager__item js-pager-item" type="button" data-slide-index="6"></button>
              <button class="slider-pager__item js-pager-item" type="button" data-slide-index="7"></button>
              <button class="slider-pager__item js-pager-item" type="button" data-slide-index="8"></button>
              <button class="slider-pager__item js-pager-item" type="button" data-slide-index="9"></button>
            </div>
        </div>
  </div>
  <script  src="./script.js"></script>
</body>
</html>
